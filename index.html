<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Registration Form</title>
  <style>
    /* Basic styling for the form */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Styling for each form control (input field and its label) */
    .form-control {
      margin-bottom: 15px;
    }

    /* Styling for labels */
    label {
      display: block;
      margin-bottom: 5px;
    }

    /* Styling for input fields */
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    /* Error message styling */
    .error {
      color: red;
      font-size: 0.8em;
      margin-top: 5px;
    }

    /* Styling for inputs with errors (red border) */
    .input-error {
      border: 1px solid red;
    }

    /* Styling for buttons */
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    /* Button hover effect */
    button:hover {
      background-color: #45a049;
    }

    /* Success message styling (hidden by default) */
    .success-message {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      border-radius: 4px;
      margin-top: 20px;
      display: none; /* Hidden by default until successful form submission */
    }

    /* Password input container styling */
    .password-container {
      position: relative;
    }

    /* Toggle button for showing/hiding password */
    #toggle-password {
      position: absolute;
      right: 5px;
      top: 5px;
      background: none;
      border: none;
      color: #333;
      cursor: pointer;
      padding: 3px 8px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Registration Form</h1>
  <form id="registration-form" onsubmit="return validateForm(event)">
    <!-- Full Name input field -->
    <div class="form-control">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" oninput="validateFullName()">
      <!-- Error message for full name -->
      <div id="fullname-error" class="error"></div>
    </div>

    <!-- Email input field -->
    <div class="form-control">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" oninput="validateEmail()">
      <!-- Error message for email -->
      <div id="email-error" class="error"></div>
    </div>

    <!-- Password input field with show/hide functionality -->
    <div class="form-control">
      <label for="password">Password</label>
      <div class="password-container">
        <input type="password" id="password" name="password" oninput="validatePassword()">
        <!-- Button to toggle password visibility -->
        <button type="button" id="toggle-password" onclick="togglePassword()">Show</button>
      </div>
      <!-- Error message for password -->
      <div id="password-error" class="error"></div>
    </div>

    <!-- Age input field -->
    <div class="form-control">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="1" max="120" oninput="validateAge()">
      <!-- Error message for age -->
      <div id="age-error" class="error"></div>
    </div>

    <!-- Submit and reset buttons -->
    <button type="submit" id="submit-btn">Register</button>
    <button type="reset">Reset</button>
  </form>

  <!-- Success message shown after form validation is successful -->
  <div id="success-message" class="success-message">
    Registration successful! Thank you for registering.
  </div>

  <!-- Link to the external JavaScript file (script.js) -->
  <script src="script.js"></script>
</body>
</html>
